<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/productor.css">
</head>
<body>
    <div id="wrap">
        <div id="subbar">
            <a href="#">
                <img src="images/logo.png" class="logo" alt="logo">
            </a>
            <div class="message">
                <p>欢迎您：c14</p>
                <p>空闲座位：5桌</p>
                <p>正在点餐：1桌</p>
                <p>正在用餐：5桌</p>
                <p>未选桌子</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i><span class="iconfont">&#xe604;</span>已点</li>
                <li><span class="iconfont">&#xe630;</span>座位</li>
                <li><span class="iconfont">&#xe63b;</span>后台</li>
                <li><span class="iconfont">&#xe892;</span>退出</li>
            </ul>
        </div>
        <div id="navbar">
            <ul class="navwrap">
                <li class="active">
                    <span class="iconfont">&#xe67d;</span>
                    <span class="text">推荐</span>
                </li>
                <li>
                    <span class="iconfont">&#xe603;</span>
                    <span class="text">热菜</span>
                </li>
                <li>
                    <span class="iconfont">&#xee58;</span>
                    <span class="text">凉菜</span>
                </li>
                <li>
                    <span class="iconfont">&#xe69e;</span>
                    <span class="text">主食</span>
                </li>
                <li>
                    <span class="iconfont">&#xe605;</span>
                    <span class="text">甜品</span>
                </li>
            </ul>
            <div class="search">
                <input type="text">
                <button>
                    <span class="iconfont">&#xe610;</span>
                </button>
            </div>
        </div>
        <div id="content">
            <ul class="foodlist">
                <li>
                    <img src="images/img1.png" alt="菜盒">
                    <span class="iconfont recommand">&#xe657;</span>
                    <div class="bar">
                        <h3>菜盒</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88元/份</span>
                            <button><span class="iconfont">&#xeb78;</span></button>
                        </p>
                    </div>
                </li>
                <li>
                    <img src="images/img2.png" alt="豆豉鸡脚">
                    <span class="iconfont recommand">&#xe657;</span>
                    <div class="bar">
                        <h3>豆豉鸡脚</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88元/份</span>
                            <button><span class="iconfont">&#xeb78;</span></button>
                        </p>
                    </div>
                </li>
                <li>
                    <img src="images/img3.png" alt="避风塘炒虾">
                    <span class="iconfont recommand">&#xe657;</span>
                    <div class="bar">
                        <h3>避风塘炒虾</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88元/份</span>
                            <button><span class="iconfont">&#xeb78;</span></button>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
