<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <div id="wrap">
        <div id="subbar">
            <a href="#">
                <img src="images/logo.png" class="logo" alt="logo">
            </a>
            <div class="message">
                <p>欢迎您：c14</p>
                <p>空闲座位：5桌</p>
                <p>正在点餐：1桌</p>
                <p>正在用餐：5桌</p>
                <p>未选桌子</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i><span class="iconfont">&#xe604;</span>已点</li>
                <li><span class="iconfont">&#xe630;</span>座位</li>
                <li><span class="iconfont">&#xe63b;</span>后台</li>
                <li><span class="iconfont">&#xe892;</span>退出</li>
            </ul>
        </div>
        <div id="content">
            <ul class="legend">
                <li>
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>空闲中</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>点餐中</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>用餐中</span>
                </li>
            </ul>
            <ul class="table">
                <li>
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>1号桌</span>
                </li>
                <li class="eating">
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>2号桌</span>
                </li>
                <li class="ordering">
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>3号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>4号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>5号桌</span>
                </li>
                <li class="ordering">
                    <div><span class="iconfont">&#xe602;</span></div>
                    <span>6号桌</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
